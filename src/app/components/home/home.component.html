
  <div class="container" style="margin-top:120px">
    <div class="row">
      <div class="col-4 col-sm-4 col-md-4 card-grid" *ngFor="let cardTab of totalrows;let i = index">
        <div class="card">
          <!-- put cardTab.imageLocation in src of image -->
          <!-- <img src="../assets/images/ey-logo-png-transparent.png" class="card-img-top card-image" alt="..."> -->
          <!--<svg style="text-anchor: middle;" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap" >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96" >

            </rect>
            <image width="100%" height="100%"  clip-path="{{cardTab.imageLocation}}"></image>
            
            
           <text x="50%" y="50%" fill="#dee2e6" dy=".3em">              Image cap</text> 
          </svg> -->
          <img src='{{cardTab.imageLocation}}' width="100%" height="180" >
          <div class="card-body" style="height: 80%;">
            <h5 class="card-title">{{cardTab.title }}</h5>
            <p class="card-text">{{cardTab.shortDescription}}</p>
          </div>
          <div class="card-footer ">
            <div class="row">
              <a class="btn btn-sm btn-primary card-footer-button" [href]="cardTab.demoLink" target="_blank">Asset Link</a>
              <a class="btn btn-sm btn-primary card-footer-button" [href]="cardTab.codeShareLink" target="_blank">Code Share </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
